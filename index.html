<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="add-task-container">
            <input type="text" id="todoInput" placeholder="Enter task...">
            <button type="button" id="addTaskBtn">Add Task</button>
        </div>
    </div>

    <div class="table-container">
        <h2>Task List</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search task...">
            <button id="searchBtn">Search</button>
        </div>

        <table id="todoTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Added</th>
                    <th>Completed</th>
                    <th>Time Taken</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todoList">
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>Developed by Nischal Baidar</p>
    </footer>
</body>
</html>
